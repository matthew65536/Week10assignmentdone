<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body>
<div class="container-fluid">
  <nav class="navbar navbar-expand navbar-dark bg-dark">
      <a class="navbar-brand" href="Page1.html">Home</a>
      <button class="navbar-toggler" type="button" data-toggle-="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
      </button>
          <ul class="navbar-nav">
              <li class="nav-item active">
                  <a class="nav-link" href="project.html">Home</a>
              </li>
          </ul>
</nav>
</div>

<body class="container">
  <br>
  <div class="card">
    <div class="card-body">
      <div class="row">
        <div class="col-sm">
          <div class="form-group">
            <label for="new-start-date">Start Date</label>
            <input type="date" class="form-control" id="new-start-date">
          </div>
        </div>
        <div class="col-sm">
          <div class="form-group">
            <label for="new-end-date">End Date</label>
            <input type="date" class="form-control" id="new-end-date">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm">
          <div class="form-group">
            <label for="new-task">Task</label>
            <input type="text" class="form-control" id="new-task" placeholder="Task">
          </div>
        </div>
      </div>
      <div>
        <button id="add" class="btn btn-primary form-control">Create</button>
      </div>
    </div>
  </div>
  <h1>To Do list for organization purposes.</h1>
  <table id="list" class="table table-dark table-striped">
    <tr>
      <th>Task</th>
      <th>Date created</th>
      <th>Start Date</th>
      <th>Due Date</th>
      <th>Actions</th>
    </tr>
  </table>

</body>

<footer class="bg-dark text-center text-white">
<strong>Made with HTML, Javascript, Bootstrap and Caffine</strong>

</footer>




  <script src="script.js"></script>
  <script src="node_modules/jquery/dist/jquery.js"></script>
  <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
